<!DOCTYPE html>
<html>
  <head>
    <title>QR Code Encode and Decode</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/qrcode.js"></script>
  </head>
  <body>
    <table border="1" align="center">
      <tr>
        <td>Name</td>
        <td><input type="text" id="txt_name" /></td>
      </tr>
      <tr>
        <td>Contact</td>
        <td><input type="tel" id="txt_contact" /></td>
      </tr>
      <tr>
        <td>Email</td>
        <td><input type="email" id="txt_email" /></td>
      </tr>
      <tr>
        <td>Address</td>
        <td><textarea id="txt_address"></textarea></td>
      </tr>
      <tr>
        <td>Password</td>
        <td><input type="password" id="txt_password" /></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <button id="btn_generate" onclick="genarate()">Generate</button>
        </td>
      </tr>
    </table>
    <br />
    <div id="code" align="center"></div>
    <script>
      function genarate() {
        var name = document.getElementById("txt_name").value;
        var contact = document.getElementById("txt_contact").value;
        var email = document.getElementById("txt_email").value;
        var password = document.getElementById("txt_password").value;
        var address = document.getElementById("txt_address").value;

        var array =
          '{ "name" : "' +
          name +
          '" , "contact" : "' +
          contact +
          '" , "email" : "' +
          email +
          '" , "password" : "' +
          password +
          '" , "address" : "' +
          address +
          '" }';
        console.log(array);
        var after = JSON.parse(array);
        console.log(after);
        console.log(after.name);

        var qrcode = new QRCode(document.getElementById("code"), {
          text: array,
          width: 128,
          height: 128,
          colorDark: "#5868bf",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.H,
        });
      }
    </script>

    <br />
    <br />
    <br />
    <br />
<div align="center">
    <input type="file" id="file" name="file" />

    <p>Qr Content: <span id="content"></span></p>

    <!--To Read QR Code-->
    <script type="text/javascript" src="js/qrReader.js"></script>
  </body>
</html>
